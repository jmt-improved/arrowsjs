<html>
<head>
  <link rel="stylesheet" href="index.css" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/string-format/0.5.0/string-format.js" type="text/javascript"></script>
  <script src="https://rawgit.com/jmt-improved/orderjs/master/dist/index.js" type="text/javascript"></script>
  <script src="form.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</head>
<body>
  <form action="#">
  Matrix height (max: 100) <input type="number" id="mh" min="1" max="100" value="10"> <br>
  Matrix width (max: 100) <input type="number" id="mw" min="1" max="100" value="10"> <br>
  Square dimension (min: 20, max: 50) <input type="number" id="sqd" min="20" max="50" value="20"> <br>
  <div class="components">
    <a href="#" id="addComponent">Add component...</a>
  </div>
  <div class="lines">
    <a href="#" id="addLine">Add line...</a>
    </div>
    <div class="connections">
      <a href="#" id="addConnection">Add connection...</a>
      </div>
    <input type="button" id="draw" value="Draw solved matrix">
  </form>
  <canvas id="myCanvas" width="1000" height="1000"></canvas>
</body>

</html>
